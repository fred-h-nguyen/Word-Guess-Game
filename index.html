<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script defer src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="flexcontainer">
        <div class="header">
            <h1>Hangman Movies Edition</h1>
        </div>
        <div class="movie-title">

        </div>

        <div class="game">
            <div class="movie-screen">

            </div>
            <div class="hangman-screen">
                <p id="instruction">PRESS ANY KEY TO GET STARTED</p>
                <div id="word"></div>
                <p id="wins">WINS</p>
                <p id="score"></p>
                <p id="guesses">NUMBER OF GUESSES REMAINING</p>
                <p id="guessleft"></p>
                <p id="guessedletter">LETTERS ALREADY GUESSED</p>
                <p id="letters"></p>
            </div>
        </div>
    </div>

</body>

</html>
